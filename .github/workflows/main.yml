name: CloudSim CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify structure
      run: |
        # Create required directories
        mkdir -p src/main/java/cloudsim/simulations
        mkdir -p lib
        
        # Move source file if needed
        if [ -f "CostOptimizationSimulation.java" ]; then
          mv CostOptimizationSimulation.java src/main/java/cloudsim/simulations/
        fi

        # Verify lib files exist
        if [ ! -f "lib/cloudsim-3.0.3.jar" ]; then
          echo "ERROR: Missing cloudsim-3.0.3.jar in lib/"
          exit 1
        fi

    - name: Set up Java 8
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
        cache: maven

    - name: Build with Maven
      run: mvn clean compile

    - name: Run simulation
      run: |
        java -cp "target/classes:lib/*" cloudsim.simulations.CostOptimizationSimulation

    - name: Archive results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: simulation-results
        path: |
          target/classes/
          lib/